<form name="loginForm">
    <div class="panel panel-default" style="width:500px;margin:auto">
        <div class="panel-heading">Login</div>
        <div class="panel-body">

            <div ng-show="showError" class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>Error!</strong> Illegal login
            </div>


            <p>
                <div class="input-field">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input id="icon_prefix" type="text" ng-model="user.username" required autofocus>
                    <label for="icon_prefix">user</label>
                </div>
            </p>
            <p>
                <div class="input-field">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="icon_lock" type="password" ng-model="user.password" required>
                    <label for="icon_lock">password</label>
                </div>
            </p>

            <input class="btn btn-success" type="submit" ng-click="login()" ng-disabled="loginForm.$invalid" value="login">
        </div>
    </div>
</form>
