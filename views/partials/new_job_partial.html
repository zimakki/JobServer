<form name="frmNewJob" >
<div class="ui massive label fluid">New Job</div>
<div class="input-field col">
    <i class="mdi-action-account-balance prefix"></i>
    <input id="icon_product" type="text" ng-model="job.name" class="validate" required autofocus>
    <label for="icon_product">job</label>
</div>

<div class="input-field col">
    <i class="mdi-editor-mode-edit prefix"></i>
    <textarea id="icon_prefix2" class="materialize-textarea" ng-model="job.description" required></textarea>
    <label for="icon_prefix2">Description</label>
</div>


<input class="btn btn-success" type="submit" ng-disabled="frmNewJob.$invalid" value="save" ng-click="save()">
</form>




<script>
   $('#modal1').openModal();
</script>
