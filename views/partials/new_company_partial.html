<form name="frmNewCompan">
<div class="ui massive label fluid">New company</div>
<div class="input-field col">
    <i class="mdi-action-account-balance prefix"></i>
    <input id="icon_product" type="text" ng-model="company.name" class="validate" required autofocus>
    <label for="icon_product">company</label>
</div>

<div class="input-field col">
    <i class="mdi-editor-mode-edit prefix"></i>
    <textarea id="icon_prefix2" class="materialize-textarea" ng-model="company.description"></textarea>
    <label for="icon_prefix2">Description</label>
</div>


<input class="btn btn-success" type="submit" ng-click="save()">Save</input>


<script>
    $('.add').popup({
        popup: $('.custom.popup'),
        on: 'click',
        setFluidWidth: true,
        position: 'bottom right'
    });
</script>
</form>
