<div style="max-width:1000px;margin:auto">
    <div style="width:200px; float:left">
        <div class="input-field">
            <i class="mdi-action-search prefix"></i>
            <input id="icon_prefix" type="text" ng-model="name" autofocus>
            <label for="icon_prefix">search</label>
        </div>
    </div>
    
    <div style="float:right">
        <a class="btn btn-success add">
            Add New Company
        </a>
    </div>
    <br>
    <br>
    <hr>
    <div class="ui three column grid">
        <div class="column" ng-repeat="all_companies in companies">
            <div class="ui raised segment">
                <a class="ui green ribbon label">{{all_companies.name}}</a>
            <div style="height:100px">
                <p id="truncate">
                    {{all_companies.description}}
                </p>
               
            </div>
    </div>
  </div>
    </div>
    </div>
    
     <script>
        var module = document.getElementById("truncate");
        $clamp(module, {clamp: 3});
        </script>

<div class="ui custom popup flowing" 
    style="width:500px" 
    ng-include="'views/partials/new_company_partial.html'"></div>
