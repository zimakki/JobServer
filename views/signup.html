<div class="ui page grid">
	<div class="row">
		<div class="column">
			<form class="ui form raised fluid segment" name="signupForm" style="max-width:500px;margin:auto">
				<h5>Signup</h5>
				<div class="ui divider"></div>
				<div class="required field">
					<label>Fullname</label>
					<div class="ui big icon input">
						<input placeholder="fullname" type="text" ng-model="user.fullname" required autofocus>
						<i class="user icon"></i>
					</div>
				</div>
				<div class="required field">
					<label>Email</label>
					<div class="ui big icon input">
						<input placeholder="you@email.com" type="text" ng-model="user.username" required autofocus>
						<i class="mail icon"></i>
					</div>
				</div>
				<div class="required field">
					<label>Password</label>
					<div class="ui big icon input">
						<input type="password" ng-model="user.password" required>
						<i class="lock icon"></i>
					</div>
				</div>
				<div class="required field">
					<label>Retype Password</label>
					<div class="ui big icon input">
						<input type="password" ng-model="passwordRetype" required>
						<i class="lock icon"></i>
					</div>
				</div>
				<input class="btn btn-success" type="submit" value="signup" ng-disabled="signupForm.$invalid" ng-click="signup()"/>
			</form>
		</div>
	</div>
</div>
